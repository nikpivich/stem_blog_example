{% extends 'front/base.html' %}

{% block content %}
    {% load humanize %}
    <div class="card">
        <div class="card-body">
            <h1>{{ news.title }}</h1>
            <p>{{ news.date }}</p>
            <hr>
            {% if news.image %}
            <div>
                <img src="{{ news.image.url }}" style="max-height: 300px">
            </div>
            {% endif %}
            <style>
                img {
                     max-width: 100%;
                    }
            </style>
            <hr>
            <a href="{% url 'profile' author %}"><span class="badge text-bg-info">{{ author }}</span></a>
            <h2>{{ news.content | safe }}</h2>
            <h4>{{ news.id }}</h4>
        </div>
    </div>
{% endblock %}
