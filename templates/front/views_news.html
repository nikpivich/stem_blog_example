{% extends 'front/base.html' %}

{% block content %}
    {% load humanize %}
    <div class="card">
        <div class="card-body">
            <h1>{{ news.title }}</h1>
            <p>{{ news.date }}</p>
            <a href="{% url 'profile' author %}"><span class="badge text-bg-info">{{ author }}</span></a>
            <h2>{{ news.content | linebreaks }}</h2>
            <h4>{{ news.id }}</h4>
        </div>
    </div>
{% endblock %}
